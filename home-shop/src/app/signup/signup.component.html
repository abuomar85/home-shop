<section class="signup-form">
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center" 
        fxLayoutGap="10px">
      <mat-form-field>
            <input type="email"
                matInput
                placeholder="Your email"
                ngModel
                name="email"
                required
                #emailInput="ngModel"
            >
      </mat-form-field>

      <mat-form-field>
          <input type="password"
          matInput
          placeholder="Your Password"
          ngModel
          name="password"
          required
          #passwordInput="ngModel"
          >
          
      </mat-form-field>
    </form>
    

</section>
